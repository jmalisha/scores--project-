<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <title>SCOREKEEPER</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="columns">
        <div class="column is is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                  alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Ping Pong Score Keeper
              </p>

            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-size-1"><span id="p1Display">0</span>to<span id="p2Display">0</span></h1>
                <p class="subtitle">Use the buttons below to keep score</p>
              </div>
            </div>
            <label for="playto" class="label is-large is-inline">Playing to</label>
            <div class="select is-rounded">
              <select id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>

              </select>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="is-primary button card-footer-item">
                +1 player one
              </button>
              <button id="p2Button" class="is-info button card-footer-item">
                +1 player two
              </button>
              <button id="reset" class="is-danger button card-footer-item">
                Reset
              </button>


            </footer>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="app.js"></script>
</body>

</html>
